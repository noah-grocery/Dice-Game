<!DOCTYPE html>
<html>

<head>
    <title>
        Dice Game
    </title>
    <script>
        var cwidth = 400;
        var cheight = 300;
        var dicex = 50;
        var dicey = 50;
        var diceWidth = 100;
        var diceHeight = 100;
        var dotrad = 6;
        var ctx;
        var dx;
        var dy;
        var firstTurn = true;
        var point;

        function throwdice() {
            var sum;

            var ch = 1+Math.floor(Math.random()* 6);
            sum = ch;
            dx = dicex;
            dy = dicey;
            drawFace(ch);
            dx = dicex + 150;
            ch=1 + Math.floor(Math.random()*6);
            sum += ch;
            drawFace(ch);
            if (firstTurn) {

                switch(sum) {
                    case 7:
                    case 11:
                        document.f.outcome.value = "You win!";
                        break;
                    case 2:
                    case 3:
                    case 12:
                        document.f.outcome.value = "You lose!";
                        break;
                    default:
                        point = sum;
                        document.f.pv.value=point;
                        firstTurn = false;
                        document.f.stage.value = "Need follow-up throw.";
                        document.f.outcome.value = " ";
                }
            }
            else {
                switch(sum) {
                    case point:
                        document.f.outcome.value = "You win!";
                        document.f.stage.value = "Back to first throw.";
                        document.f.pv.value = " ";
                        firstTurn = true;
                        break;
                    case 7:
                        document.f.outcome.value = "You lose!";
                        document.f.stage.value = "Back to first throw.";
                        document.f.pv.value = " ";
                        firstTurn = true;
                }
            }
        }
        function drawFace(n) {
            ctx = document.getElementById('canvas').getContext('2d');
            ctx.linewidth = 5;
            ctx.clearRect(dx, dy, diceWidth, diceHeight);
            ctx.strokeRect(dx, dy, diceWidth, diceHeight);
            ctx.fillStyle = "#009966";
            switch(n) {
                case 1:
                    draw1();
                    break;
                case 2:
                    draw2();
                    break;
                case 3:
                    draw2();
                    draw1();
                    break;
                case 4:
                    draw4();
                    break;
                case 5:
                    draw4();
                    draw1();
                    break;
                case 6:
                    draw4();
                    draw2mid();
                    break;
            }
        }
        function draw1() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dx + .5 * diceWidth;
            doty = dy + .5 * diceHeight;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }
        function draw2() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dx + 3 * dotrad;
            doty = dy + 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            dotx = dx + diceWidth - 3 * dotrad;
            doty = dy + diceHeight - 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }
        function draw4() {
            draw2();
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dx + 3 * dotrad;
            doty = dy + diceHeight - 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            dotx = dx + diceWidth - 3 * dotrad;
            doty = dy + 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }
        function draw2mid() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dx + 3 * dotrad;
            doty = dy + .5 * diceHeight;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            dotx = dx + diceWidth - 3 * dotrad;
            doty = dy + .5 * diceHeight; //no change
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }
    
    </script>
</head>

<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <br>
    <button onClick="throwdice();">
        Throw dice
    </button>
    <form name="f">
        Stage: <input name="stage" value="First Throw">
        Point: <input name="pv" value=" ">
        Outcome: <input name="outcome" value=" ">
    </form>
    
</body>

</html>
